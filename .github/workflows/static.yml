name: Build and deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          # Install Bundler version that matches Gemfile.lock to avoid version conflicts
          gem install bundler -v 2.6.9 || true
          ruby --version
          gem --version
          bundle --version || true
          if [ -f Gemfile ]; then
            bundle env || true
            bundle install --jobs 4 --retry 3 --verbose
          fi

      - name: Build site with Jekyll
        run: |
          # If the repo has a Gemfile with jekyll, use bundle exec; otherwise try jekyll directly
          if command -v bundle >/dev/null 2>&1 && [ -f Gemfile ]; then
            bundle exec jekyll build --destination _site
          else
            gem install jekyll
            jekyll build --destination _site
          fi

      - name: Jekyll doctor (optional)
        # Run jekyll doctor if available to surface common configuration issues
        run: |
          if command -v bundle >/dev/null 2>&1 && [ -f Gemfile ]; then
            if bundle list | grep jekyll >/dev/null 2>&1; then
              bundle exec jekyll doctor || true
            fi
          elif command -v jekyll >/dev/null 2>&1; then
            jekyll doctor || true
          fi

      - name: Smoke test generated site
        run: |
          if [ ! -f _site/index.html ]; then
            echo "ERROR: _site/index.html not found â€” aborting deployment" >&2
            ls -la _site || true
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload _site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
